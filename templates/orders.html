<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Orders</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        
    </head>
    <body>
        {% extends "base.html" %}
        {% block content %} 
        <h1>Orders</h1>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Total</th>
                    <th>Order</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.customer.id }}</td>
                    <td>{{ order.customer.name }}</td>
                    <td>{{ order.total }}</td>
                    <td><a href="{{ url_for('api_orders.orders') }}/{{ order.id }}">Detail</a></td>
                    {% if not order.processed %}
                    <td>
                        <form method="POST" action="{{ url_for('api_orders.process_order', order_id=order.id) }}">
                            <button type="submit">Process</button></form>
                            <br>
                        <form method="POST" action="{{ url_for('api_orders.delete_order', order_id=order.id) }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endblock %}
    </body>
</html>
